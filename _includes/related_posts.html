<section class="related">
  <h2>Other Posts</h2>
  <ul class="posts-list">
    {% for post in site.related_posts limit:3 %}
      <li class="related-posting-item-spacing">
          <a href="{{ post.url | relative_url }}" class="related-article-item">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
      </li>
    {% endfor %}
  </ul>
</section>
